<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.qrcode@1/jquery.qrcode.min.js"></script>
    <title>QR Viewer</title>
    <style>
        body {
            margin: 5vw;
        }
        
        canvas {
            width: 90vw;
            height: 90vw;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <script>
        $(document).ready(function() {
            var strText = typeof window.AppInventor !== 'undefined' ? window.AppInventor.getWebViewString() : prompt("Input QR String");
            $('#output').qrcode(strText);
        });
    </script>
</body>
</html>
