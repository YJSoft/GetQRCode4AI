<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.qrcode@1/jquery.qrcode.min.js"></script>
    <title>QR Viewer</title>
</head>

<body>
    <div id="output" style="width:100vh"></div>
    <script>
        $(document).ready(function() {
            var strText = typeof window.AppInventor !== 'undefined' ? window.AppInventor.getWebViewString() : "INVALID";
            $('#output').qrcode(strText);
        });
    </script>
</body>
</html>
